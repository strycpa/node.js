<html>
<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
io = io.connect();

io.on('outgoing_radios_change', function(data) {
	$('[name=radios]', '#radios').removeAttr('checked');
	$('[name=radios][value='+data+']', '#radios').attr('checked', '');
});

$(document).ready(function(){

	$('#radios').on('change', function(){
		io.emit('incoming_radios_change', $('[name=radios]:checked', this).val());
	});

});
</script>
</head>
<body>
<form id="radios">
<input type="radio" name="radios" value="0">0</input>
<input type="radio" name="radios" value="1">1</input>
<input type="radio" name="radios" value="2">2</input>
<input type="radio" name="radios" value="3">3</input>
</form>
</body>
</html>
